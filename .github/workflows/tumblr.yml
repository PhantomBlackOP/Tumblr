name: Post to Tumblr

on:
  schedule:
    - cron: "0 7 * * *"  # Runs daily at 09:00 CET (07:00 UTC)
  workflow_dispatch:

jobs:
  tumblr-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tumblr Bot
        env:
          TUMBLR_CONSUMER_KEY: ${{ secrets.TUMBLR_CONSUMER_KEY }}
          TUMBLR_CONSUMER_SECRET: ${{ secrets.TUMBLR_CONSUMER_SECRET }}
          TUMBLR_OAUTH_TOKEN: ${{ secrets.TUMBLR_OAUTH_TOKEN }}
          TUMBLR_OAUTH_TOKEN_SECRET: ${{ secrets.TUMBLR_OAUTH_TOKEN_SECRET }}
        run: |
          python scripts/tumblr_bot.py

      - name: Show memory file contents
        run: |
          echo "====== memory.json ======"
          cat scripts/memory.json || echo "ðŸš« No memory.json found"
          echo "========================="

      - name: Commit memory file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main
          git add scripts/memory.json
          git commit -m "Update memory.json" || echo "No changes"
          git push origin main || echo "No push"

